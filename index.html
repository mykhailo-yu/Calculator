<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="display">
                <div class="action"></div>
                <div class="text">
                </div>
            </div>
            <div class="buttons">
                <button id="d1" class="button">
                    <p class="char">1</p>
                </button>
                <button id="d2" class="button">
                    <p class="char">2</p>
                </button>
                <button id="d3" class="button">
                    <p class="char">3</p>
                </button>
                <button id="d4" class="button">
                    <p class="char">4</p>
                </button>
                <button id="d5" class="button">
                    <p class="char">5</p>
                </button>
                <button id="d6" class="button">
                    <p class="char">6</p>
                </button>
                <button id="d7" class="button">
                    <p class="char">7</p>
                </button>
                <button id="d8" class="button">
                    <p class="char">8</p>
                </button>
                <button id="d9" class="button">
                    <p class="char">9</p>
                </button>
                <button id="d0" class="button">
                    <p class="char">0</p>
                </button>
                <button id="plus" class="button">
                    <p class="char">+</p>
                </button>
                <button id="minus" class="button">
                    <p class="char">-</p>
                </button>
                <button id="multiply" class="button">
                    <p class="char">*</p>
                </button>
                <button id="divide" class="button">
                    <p class="char">/</p>
                </button>
                <button id="equal" class="button">
                    <p class="char">=</p>
                </button>
                <button id="clear" class="button">
                    <p class="char">C</p>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
